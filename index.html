
<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

    </head>
    <body>
        <h1>Processing project by Davide Salotto</h1>
        <script type="text/processing">

            // Write your project here
            
            void setup() {
  size(800, 800);
  background(0, 163, 255);
  smooth();
  noStroke();
  frameRate(60);
  ellipse(400, 400, 400, 400);
  stroke (10);

    }

void draw(){
  if (frameCount % 4 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 7 % 255);
    pushMatrix();
    translate(400, 400);
     scale(1);
    rotate(radians(frameCount * 2  % 360));
    rect(0, 0, 300, 10);
    popMatrix();
    
  }
}


            
        </script>
        <canvas></canvas>
    </body>
</html>
